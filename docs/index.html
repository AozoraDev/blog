<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <style>html, body {
    margin: 0;
    padding: 0;
    background: #1f1e33;
}

body {
    color: #fff;
    font-family: 'Belanosima', sans-serif;
    -webkit-tap-highlight-color: initial;
}

hr {
    margin: .50rem 0;
}

a {
    color: #fff;
    text-decoration: none;
}

.navbar {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(15px);
    --bs-navbar-toggler-icon-bg: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e")
}

.navbar .navbar-brand {
    color: #fff;
}

.boxx-header {
    display: flex;
    align-items: center;
    padding-left: .1rem;
    padding-right: .2rem;
    border: 1px solid #fff;
    border-bottom: transparent;
    height: 20px;
    /*width: 123.09px;*/
    width: fit-content;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    overflow: hidden;
}

.boxx {
    width: 100%;
    height: 70px;
    display: flex;
    border: 1px solid #fff;
    border-radius: 5px;
    border-top-left-radius: 0;
    cursor: pointer;
    overflow: hidden;
    transition: .3s;
}

.latest .bx {
    /* Too high */
    transform: translateY(2px);
}

.boxx img {
    width: auto;
    height: 100%;
    border-right: 1px solid #fff;
}

.container-custom {
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    padding-left: calc(var(--bs-gutter-x) * 0.5);
    padding-right: calc(var(--bs-gutter-x) * 0.5);
    --bs-gutter-x: 1rem;
}</style>
        
        <title>Aozora&#39;s Blog</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-md">
                
                    
                
                <a class="navbar-brand" href=".">Aozora's Blog</a>
            </div>
        </nav>
        
        <div class="container-custom mt-2">
    <h2 class="latest m-0"><i class="bx bx-news"></i> Latest Posts</h2>
    <hr />
    <div class="row row-cols-1 gy-3 pb-3">
        
        
        <div class="col">
            <a href="post/just-created-my-open-source-blog">
                <div class="boxx-header">
                    <i class="me-1 bx bx-calendar"></i>
                    <small>25 Sep, 2023</small>
                </div>
                <div class="boxx">
                    <img src="post/just-created-my-open-source-blog/images.jpeg" alt="Just created my open source blog" />
                    <span class="p-2 lh-1">Just created my open source blog</span>
                </div>
            </a>
        </div>
        
    </div>
</div>
    </body>
</html>
